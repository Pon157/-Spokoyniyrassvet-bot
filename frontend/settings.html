<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Чат Система</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/light-theme.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .avatar-upload {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid var(--primary-color);
        }
        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .theme-option {
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
        }
        .theme-option:hover {
            border-color: var(--primary-color);
        }
        .theme-option.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            transition: width 0.3s ease;
        }
        .weak { background: #ff4757; width: 33%; }
        .medium { background: #ffa502; width: 66%; }
        .strong { background: #2ed573; width: 100%; }
    </style>
</head>
<body>
    <div class="settings-container">
        <header class="card-header" style="margin-bottom: 30px;">
            <h1><i class="fas fa-cog"></i> Настройки</h1>
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </header>

        <div class="settings-tabs">
            <button class="tab-btn active" data-tab="profile">Профиль</button>
            <button class="tab-btn" data-tab="security">Безопасность</button>
            <button class="tab-btn" data-tab="appearance">Внешний вид</button>
            <button class="tab-btn" data-tab="notifications">Уведомления</button>
        </div>

        <!-- Профиль -->
        <div class="tab-content active" id="profileTab">
            <div class="card">
                <h3>Настройки профиля</h3>
                
                <div class="avatar-upload">
                    <img src="images/default-avatar.png" alt="Avatar" class="avatar-preview" id="avatarPreview">
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    <button class="btn btn-secondary" onclick="document.getElementById('avatarInput').click()">
                        <i class="fas fa-upload"></i> Загрузить аватар
                    </button>
                    <button class="btn btn-danger" onclick="settings.removeAvatar()">
                        <i class="fas fa-trash"></i> Удалить аватар
                    </button>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">О себе</label>
                        <textarea id="bio" rows="4" placeholder="Расскажите о себе..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                </form>
            </div>
        </div>

        <!-- Безопасность -->
        <div class="tab-content" id="securityTab">
            <div class="card">
                <h3>Безопасность</h3>
                
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Текущий пароль</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Новый пароль</label>
                        <input type="password" id="newPassword" required oninput="settings.checkPasswordStrength()">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="passwordStrength"></div>
                        </div>
                        <small>Пароль должен содержать минимум 6 символов</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите новый пароль</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-key"></i> Сменить пароль
                    </button>
                </form>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                    <h4>Сессии</h4>
                    <div id="sessionsList">
                        <!-- Список активных сессий -->
                    </div>
                    <button class="btn btn-danger" onclick="settings.logoutAllSessions()">
                        <i class="fas fa-sign-out-alt"></i> Выйти со всех устройств
                    </button>
                </div>
            </div>
        </div>

        <!-- Внешний вид -->
        <div class="tab-content" id="appearanceTab">
            <div class="card">
                <h3>Тема оформления</h3>
                
                <div class="theme-options">
                    <div class="theme-option active" data-theme="light">
                        <i class="fas fa-sun"></i>
                        <div>Светлая</div>
                    </div>
                    <div class="theme-option" data-theme="dark">
                        <i class="fas fa-moon"></i>
                        <div>Темная</div>
                    </div>
                    <div class="theme-option" data-theme="blue">
                        <i class="fas fa-palette"></i>
                        <div>Синяя</div>
                    </div>
                    <div class="theme-option" data-theme="green">
                        <i class="fas fa-leaf"></i>
                        <div>Зеленая</div>
                    </div>
                    <div class="theme-option" data-theme="orange">
                        <i class="fas fa-fire"></i>
                        <div>Оранжевая</div>
                    </div>
                    <div class="theme-option" data-theme="purple">
                        <i class="fas fa-gem"></i>
                        <div>Фиолетовая</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoTheme"> Автоматическая тема (следует за системой)
                    </label>
                </div>

                <h4 style="margin-top: 30px;">Настройки чата</h4>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="showTimestamps"> Показывать время сообщений
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="soundNotifications" checked> Звуковые уведомления
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="desktopNotifications" checked> Уведомления на рабочем столе
                    </label>
                </div>
            </div>
        </div>

        <!-- Уведомления -->
        <div class="tab-content" id="notificationsTab">
            <div class="card">
                <h3>Настройки уведомлений</h3>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="emailNotifications" checked> Email уведомления
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="pushNotifications" checked> Push уведомления
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newMessageNotifications" checked> Уведомления о новых сообщениях
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="chatRequestNotifications" checked> Уведомления о запросах чата
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="reviewNotifications" checked> Уведомления об отзывах
                    </label>
                </div>

                <button class="btn btn-primary" onclick="settings.saveNotificationSettings()">
                    <i class="fas fa-save"></i> Сохранить настройки
                </button>
            </div>

            <div class="card" style="margin-top: 20px;">
                <h3>Технические уведомления</h3>
                <div id="technicalNotifications">
                    <!-- Список технических уведомлений -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <script>
        function goBack() {
            const user = JSON.parse(localStorage.getItem('user_data'));
            if (user) {
                const rolePages = {
                    'user': 'chat.html',
                    'listener': 'chat.html', 
                    'admin': 'admin.html',
                    'coowner': 'coowner.html',
                    'owner': 'owner.html'
                };
                window.location.href = rolePages[user.role] || 'chat.html';
            } else {
                window.location.href = 'chat.html';
            }
        }
    </script>
</body>
</html>
