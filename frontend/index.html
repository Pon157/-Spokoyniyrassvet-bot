<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Система - Вход</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/light-theme.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-comments"></i> Чат Система</h1>
            <p>Общение • Поддержка • Помощь</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Вход</button>
            <button class="tab-btn" data-tab="register">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword"><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="loginPassword" required>
                <button type="button" class="toggle-password" id="toggleLoginPassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>

        <!-- Форма регистрации -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerUsername"><i class="fas fa-user"></i> Имя пользователя</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword"><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="registerPassword" required>
                <button type="button" class="toggle-password" id="toggleRegisterPassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Подтвердите пароль</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </form>

        <div class="auth-footer">
            <button class="btn-secondary" id="settingsBtn">
                <i class="fas fa-cog"></i> Настройки темы
            </button>
            <div class="theme-selector" id="themeSelector" style="display: none;">
                <h4>Выберите тему:</h4>
                <div class="theme-options">
                    <button class="theme-option" data-theme="light">Светлая</button>
                    <button class="theme-option" data-theme="dark">Темная</button>
                    <button class="theme-option" data-theme="blue">Синяя</button>
                    <button class="theme-option" data-theme="green">Зеленая</button>
                    <button class="theme-option" data-theme="orange">Оранжевая</button>
                    <button class="theme-option" data-theme="purple">Фиолетовая</button>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Загрузка...</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
