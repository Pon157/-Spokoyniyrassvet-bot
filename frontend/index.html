<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Система - Вход</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <div class="auth-container">
            <div class="auth-card">
                <!-- Логотип и заголовок -->
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-comments"></i>
                        <span>ChatFlow</span>
                    </div>
                    <h1>Добро пожаловать</h1>
                    <p>Войдите в свою учетную запись чтобы продолжить</p>
                </div>

                <!-- Формы -->
                <div class="auth-forms">
                    <!-- Форма входа -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group animated-input">
                            <input type="email" id="loginEmail" required>
                            <label for="loginEmail">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-group animated-input">
                            <input type="password" id="loginPassword" required>
                            <label for="loginPassword">
                                <i class="fas fa-lock"></i>
                                Пароль
                            </label>
                            <div class="input-line"></div>
                            <button type="button" class="toggle-password" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Запомнить меня
                            </label>
                            <a href="#" class="forgot-password" id="forgotPasswordLink">Забыли пароль?</a>
                        </div>

                        <button type="submit" class="btn-primary auth-submit" id="loginBtn">
                            <span class="btn-text">Войти</span>
                            <div class="btn-loader">
                                <div class="loader"></div>
                            </div>
                        </button>
                    </form>

                    <!-- Форма регистрации -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-group animated-input">
                            <input type="text" id="registerUsername" required>
                            <label for="registerUsername">
                                <i class="fas fa-user"></i>
                                Имя пользователя
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-group animated-input">
                            <input type="email" id="registerEmail" required>
                            <label for="registerEmail">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-group animated-input">
                            <input type="password" id="registerPassword" required>
                            <label for="registerPassword">
                                <i class="fas fa-lock"></i>
                                Пароль
                            </label>
                            <div class="input-line"></div>
                            <button type="button" class="toggle-password" id="toggleRegisterPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-group animated-input">
                            <input type="password" id="confirmPassword" required>
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Подтвердите пароль
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="acceptTerms" required>
                                <span class="checkmark"></span>
                                Я принимаю <a href="#">условия использования</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary auth-submit" id="registerBtn">
                            <span class="btn-text">Зарегистрироваться</span>
                            <div class="btn-loader">
                                <div class="loader"></div>
                            </div>
                        </button>
                    </form>

                    <!-- Форма восстановления пароля -->
                    <form id="forgotPasswordForm" class="auth-form">
                        <div class="form-group animated-input">
                            <input type="email" id="forgotEmail" required>
                            <label for="forgotEmail">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-options">
                            <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px;">
                                Введите ваш email для получения инструкций по восстановлению пароля
                            </p>
                        </div>

                        <button type="submit" class="btn-primary auth-submit" id="forgotBtn">
                            <span class="btn-text">Восстановить пароль</span>
                            <div class="btn-loader">
                                <div class="loader"></div>
                            </div>
                        </button>

                        <div class="auth-switch" style="margin-top: 20px; border: none; padding-top: 0;">
                            <button type="button" class="switch-btn" id="backToLogin">
                                ← Назад к входу
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Переключение между формами -->
                <div class="auth-switch">
                    <span id="switchText">Нет аккаунта?</span>
                    <button id="switchBtn" class="switch-btn">Создать аккаунт</button>
                </div>

                <!-- Настройки темы -->
                <div class="theme-settings">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-palette"></i>
                    </button>
                    <div class="theme-options" id="themeOptions">
                        <div class="theme-option" data-theme="light">
                            <div class="theme-preview light-theme"></div>
                            <span>Светлая</span>
                        </div>
                        <div class="theme-option" data-theme="dark">
                            <div class="theme-preview dark-theme"></div>
                            <span>Темная</span>
                        </div>
                        <div class="theme-option" data-theme="blue">
                            <div class="theme-preview blue-theme"></div>
                            <span>Синяя</span>
                        </div>
                        <div class="theme-option" data-theme="purple">
                            <div class="theme-preview purple-theme"></div>
                            <span>Фиолетовая</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notificationsContainer"></div>

    <script src="js/auth.js"></script>
</body>
</html>
