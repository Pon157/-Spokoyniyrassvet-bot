<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спокойный рассвет - Вход</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <div class="auth-container">
            <div class="auth-card">
                <!-- Логотип и заголовок -->
                <div class="auth-header">
                    <div class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <span class="logo-text">Спокойный рассвет</span>
                    </div>
                    <h1>Добро пожаловать</h1>
                    <p>Войдите в свою учетную запись чтобы продолжить</p>
                </div>

                <!-- Формы -->
                <div class="auth-forms">
                    <!-- Форма входа -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group animated-input">
                            <input type="text" id="loginUsername" required>
                            <label for="loginUsername">
                                <i class="fas fa-user"></i>
                                Имя пользователя
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-group animated-input">
                            <input type="password" id="loginPassword" required>
                            <label for="loginPassword">
                                <i class="fas fa-lock"></i>
                                Пароль
                            </label>
                            <div class="input-line"></div>
                            <button type="button" class="toggle-password" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Запомнить меня
                            </label>
                            <a href="#" class="forgot-password" id="forgotPasswordLink">Забыли пароль?</a>
                        </div>

                        <button type="submit" class="btn-primary auth-submit" id="loginBtn">
                            <span class="btn-text">Войти</span>
                            <div class="btn-loader">
                                <div class="loader"></div>
                            </div>
                        </button>
                    </form>

                    <!-- Форма регистрации -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-group animated-input">
                            <input type="text" id="registerUsername" required>
                            <label for="registerUsername">
                                <i class="fas fa-user"></i>
                                Имя пользователя
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-group animated-input">
                            <input type="email" id="registerEmail" required>
                            <label for="registerEmail">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-group animated-input">
                            <input type="password" id="registerPassword" required>
                            <label for="registerPassword">
                                <i class="fas fa-lock"></i>
                                Пароль
                            </label>
                            <div class="input-line"></div>
                            <button type="button" class="toggle-password" id="toggleRegisterPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-group animated-input">
                            <input type="password" id="confirmPassword" required>
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Подтвердите пароль
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="acceptTerms" required>
                                <span class="checkmark"></span>
                                Я принимаю <a href="#" id="termsLink">условия использования</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary auth-submit" id="registerBtn">
                            <span class="btn-text">Зарегистрироваться</span>
                            <div class="btn-loader">
                                <div class="loader"></div>
                            </div>
                        </button>
                    </form>

                    <!-- Форма восстановления пароля -->
                    <form id="forgotPasswordForm" class="auth-form">
                        <div class="form-group animated-input">
                            <input type="email" id="forgotEmail" required>
                            <label for="forgotEmail">
                                <i class="fas fa-envelope"></i>
                                Ваш Email
                            </label>
                            <div class="input-line"></div>
                        </div>

                        <div class="form-options">
                            <div class="telegram-info">
                                <i class="fas fa-info-circle telegram-icon"></i>
                                <p>Инструкции по восстановлению пароля будут отправлены на ваш email</p>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary auth-submit" id="forgotBtn">
                            <span class="btn-text">Восстановить пароль</span>
                            <div class="btn-loader">
                                <div class="loader"></div>
                            </div>
                        </button>

                        <div class="auth-switch" style="margin-top: 20px; border: none; padding-top: 0;">
                            <button type="button" class="switch-btn" id="backToLogin">
                                ← Назад к входу
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Переключение между формами -->
                <div class="auth-switch">
                    <span id="switchText">Нет аккаунта?</span>
                    <button id="switchBtn" class="switch-btn">Создать аккаунт</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно условий использования -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Условия использования</h2>
                <button class="modal-close" id="closeTermsModal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Содержимое модального окна -->
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="acceptTermsBtn" disabled>Принять условия</button>
                <button class="btn-secondary" id="cancelTermsBtn">Отклонить</button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notificationsContainer"></div>

    <!-- Подключение Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
