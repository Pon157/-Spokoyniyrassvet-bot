<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Система</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/light-theme.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="images/default-avatar.png" alt="Avatar" class="avatar" id="userAvatar">
                    <div>
                        <h3 id="username">Пользователь</h3>
                        <span class="user-role" id="userRole">user</span>
                    </div>
                </div>
                <button class="btn btn-sm btn-secondary" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="chats">
                    <i class="fas fa-comments"></i> Чаты
                </button>
                <button class="sidebar-tab" data-tab="listeners" id="listenersTab" style="display: none;">
                    <i class="fas fa-headphones"></i> Слушатели
                </button>
                <button class="sidebar-tab" data-tab="reviews" id="reviewsTab" style="display: none;">
                    <i class="fas fa-star"></i> Отзывы
                </button>
            </div>

            <!-- Список чатов -->
            <div class="tab-content active" id="chatsTab">
                <div class="search-box">
                    <input type="text" placeholder="Поиск чатов..." id="chatSearch">
                    <i class="fas fa-search"></i>
                </div>
                <div class="chats-list" id="chatsList">
                    <!-- Чаты будут загружены здесь -->
                </div>
                <button class="btn btn-primary" id="newChatBtn">
                    <i class="fas fa-plus"></i> Новый чат
                </button>
            </div>

            <!-- Список слушателей -->
            <div class="tab-content" id="listenersTab">
                <div class="search-box">
                    <input type="text" placeholder="Поиск слушателей..." id="listenerSearch">
                    <i class="fas fa-search"></i>
                </div>
                <div class="listeners-list" id="listenersList">
                    <!-- Слушатели будут загружены здесь -->
                </div>
            </div>

            <!-- Отзывы -->
            <div class="tab-content" id="reviewsTab">
                <div class="reviews-container" id="reviewsContainer">
                    <!-- Отзывы будут загружены здесь -->
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <!-- Заглушка когда чат не выбран -->
            <div class="chat-placeholder" id="chatPlaceholder">
                <i class="fas fa-comments"></i>
                <h3>Выберите чат чтобы начать общение</h3>
                <p>или создайте новый чат со слушателем</p>
            </div>

            <!-- Активный чат -->
            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="chat-header">
                    <div class="chat-partner-info">
                        <img src="images/default-avatar.png" alt="Avatar" class="avatar" id="partnerAvatar">
                        <div>
                            <h4 id="partnerName">Имя пользователя</h4>
                            <span class="status" id="partnerStatus">offline</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-sm btn-secondary" id="callBtn" title="Звонок">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" id="videoBtn" title="Видеозвонок">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" id="closeChatBtn" title="Закрыть чат">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="messages" id="messages">
                        <!-- Сообщения будут здесь -->
                    </div>
                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <i class="fas fa-ellipsis-h"></i>
                        <span id="typingUser">Кто-то</span> печатает...
                    </div>
                </div>

                <div class="message-input-container">
                    <div class="message-actions">
                        <button class="btn btn-sm" id="mediaBtn" title="Медиа">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="btn btn-sm" id="stickerBtn" title="Стикеры">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="btn btn-sm" id="voiceBtn" title="Голосовое сообщение">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="message-input-wrapper">
                        <input type="text" placeholder="Введите сообщение..." id="messageInput">
                        <button class="btn btn-primary" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <!-- Модальное окно медиа -->
                <div class="modal" id="mediaModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Отправить медиа</h4>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="file" id="mediaFile" accept="image/*,video/*,audio/*">
                            <div class="media-preview" id="mediaPreview"></div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" id="cancelMedia">Отмена</button>
                            <button class="btn btn-primary" id="sendMedia">Отправить</button>
                        </div>
                    </div>
                </div>

                <!-- Модальное окно стикеров -->
                <div class="modal" id="stickerModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Выберите стикер</h4>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="stickers-grid" id="stickersGrid">
                                <!-- Стикеры будут здесь -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notificationsContainer"></div>

    <!-- Загрузка -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Загрузка...</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/socket-client.js"></script>
</body>
</html>
