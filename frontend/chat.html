<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - Спокойный рассвет</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/modern.css">
    <!-- ТОЛЬКО ОДИН РАЗ КАЖДЫЙ СКРИПТ -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/telegram-notifications.js"></script>
    <script src="/js/socket-client.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar glass-effect">
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="images/default-avatar.svg" alt="Avatar" class="avatar" id="userAvatar">
                    <div class="user-details">
                        <h3 id="username">Пользователь</h3>
                        <span class="user-role" id="userRole">user</span>
                    </div>
                </div>
                <button class="btn btn-icon btn-settings" id="settingsBtn" title="Настройки">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="chats">
                    <i class="fas fa-comments"></i>
                    <span>Мои чаты</span>
                    <div class="tab-indicator"></div>
                </button>
                <button class="sidebar-tab" data-tab="listeners" id="listenersTab" style="display: none;">
                    <i class="fas fa-headphones"></i>
                    <span>Слушатели</span>
                    <div class="tab-indicator"></div>
                </button>
                <button class="sidebar-tab" data-tab="reviews" id="reviewsTab" style="display: none;">
                    <i class="fas fa-star"></i>
                    <span>Мои отзывы</span>
                    <div class="tab-indicator"></div>
                </button>
                <button class="sidebar-tab" data-tab="admin" id="adminTab" style="display: none;">
                    <i class="fas fa-shield-alt"></i>
                    <span>Админ-панель</span>
                    <div class="tab-indicator"></div>
                </button>
                <button class="sidebar-tab" data-tab="coowner" id="coownerTab" style="display: none;">
                    <i class="fas fa-crown"></i>
                    <span>Совладелец</span>
                    <div class="tab-indicator"></div>
                </button>
                <button class="sidebar-tab" data-tab="owner" id="ownerTab" style="display: none;">
                    <i class="fas fa-gem"></i>
                    <span>Владелец</span>
                    <div class="tab-indicator"></div>
                </button>
            </div>

            <!-- Список чатов -->
            <div class="tab-content active" id="chatsTab">
                <div class="tab-header">
                    <h4>Чаты</h4>
                    <button class="btn btn-sm btn-primary" id="newChatBtn">
                        <i class="fas fa-plus"></i>
                        <span>Новый чат</span>
                    </button>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск чатов..." id="chatSearch">
                </div>
                <div class="chats-list" id="chatsList">
                    <div class="no-chats">Загрузка чатов...</div>
                </div>
            </div>

            <!-- Остальные вкладки остаются без изменений -->
            <!-- ... -->
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <!-- Заглушка когда чат не выбран -->
            <div class="chat-placeholder active" id="chatPlaceholder">
                <div class="placeholder-content">
                    <div class="placeholder-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>Добро пожаловать в чат!</h3>
                    <p>Выберите чат чтобы начать общение или создайте новый</p>
                    <button class="btn btn-primary btn-lg" id="startChatBtn">
                        <i class="fas fa-plus"></i>
                        Начать новый чат
                    </button>
                </div>
            </div>

            <!-- Активный чат -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <div class="chat-partner-info">
                        <img src="images/default-avatar.svg" alt="Avatar" class="avatar" id="partnerAvatar">
                        <div class="partner-details">
                            <h4 id="partnerName">Имя пользователя</h4>
                            <span class="status" id="partnerStatus">
                                <i class="fas fa-circle"></i>
                                <span>offline</span>
                            </span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-icon" id="callBtn" title="Звонок">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="btn btn-icon" id="videoBtn" title="Видеозвонок">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="btn btn-icon btn-danger" id="closeChatBtn" title="Закрыть чат">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="messages" id="messages">
                        <!-- Сообщения загружаются здесь -->
                    </div>
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span id="typingUser">Кто-то</span> печатает...
                    </div>
                </div>

                <div class="message-input-container">
                    <div class="message-actions">
                        <button class="btn btn-icon" id="mediaBtn" title="Медиа">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="btn btn-icon" id="stickerBtn" title="Стикеры">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="btn btn-icon" id="voiceBtn" title="Голосовое сообщение">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="message-input-wrapper">
                        <textarea 
                            placeholder="Введите сообщение..." 
                            id="messageInput" 
                            rows="1"
                            maxlength="1000"
                        ></textarea>
                        <button class="btn btn-primary btn-send" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Отправить медиа</h3>
                <button class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Перетащите файл сюда или нажмите для выбора</p>
                    <input type="file" id="mediaFile" accept="image/*,video/*,audio/*" multiple>
                    <button class="btn btn-secondary btn-sm" id="selectFileBtn">Выбрать файл</button>
                </div>
                <div class="media-preview" id="mediaPreview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelMedia">Отмена</button>
                <button class="btn btn-primary" id="sendMedia">Отправить</button>
            </div>
        </div>
    </div>

    <div class="modal" id="stickerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Выберите стикер</h3>
                <button class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stickers-categories">
                    <button class="category-btn active" data-category="all">Все</button>
                    <button class="category-btn" data-category="reactions">Реакции</button>
                    <button class="category-btn" data-category="emotions">Эмоции</button>
                </div>
                <div class="stickers-grid" id="stickersGrid">
                    <!-- Стикеры загружаются здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Рейтинг модальное окно -->
    <div class="modal" id="ratingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Оцените чат</h3>
                <button class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="rating-stars">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                </div>
                <textarea placeholder="Ваш комментарий (необязательно)" id="ratingComment" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelRating">Отмена</button>
                <button class="btn btn-primary" id="submitRating">Отправить отзыв</button>
            </div>
        </div>
    </div>

    <!-- Настройки модальное окно -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Настройки</h3>
                <button class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4>Внешний вид</h4>
                    <div class="theme-switcher">
                        <button class="theme-btn active" data-theme="light">
                            <i class="fas fa-sun"></i>
                            Светлая
                        </button>
                        <button class="theme-btn" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            Тёмная
                        </button>
                    </div>
                </div>
                <div class="settings-section">
                    <h4>Уведомления</h4>
                    <label class="switch">
                        <input type="checkbox" id="notificationsToggle" checked>
                        <span class="slider"></span>
                        <span class="switch-label">Включить уведомления</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notificationsContainer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/socket-client.js"></script>
</body>
</html>
