<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Система</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar glass-effect">
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="images/default-avatar.svg" alt="Avatar" class="avatar" id="userAvatar">
                    <div>
                        <h3 id="username">Пользователь</h3>
                        <span class="user-role" id="userRole">user</span>
                    </div>
                </div>
                <button class="btn btn-sm btn-secondary" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="chats">
                    <i class="fas fa-comments"></i>
                    <span>Мои чаты</span>
                </button>
                <button class="sidebar-tab" data-tab="listeners" id="listenersTab">
                    <i class="fas fa-headphones"></i>
                    <span>Слушатели</span>
                </button>
                <button class="sidebar-tab" data-tab="reviews" id="reviewsTab">
                    <i class="fas fa-star"></i>
                    <span>Мои отзывы</span>
                </button>
            </div>

            <!-- Список чатов -->
            <div class="tab-content active" id="chatsTab">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск чатов..." id="chatSearch">
                </div>
                <div class="chats-list" id="chatsList">
                    <!-- Чаты загружаются здесь -->
                </div>
                <button class="btn btn-primary btn-new-chat" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>Новый чат</span>
                </button>
            </div>

            <!-- Список слушателей -->
            <div class="tab-content" id="listenersTab">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск слушателей..." id="listenerSearch">
                </div>
                <div class="listeners-list" id="listenersList">
                    <!-- Слушатели загружаются здесь -->
                </div>
            </div>

            <!-- Отзывы -->
            <div class="tab-content" id="reviewsTab">
                <div class="reviews-container" id="reviewsContainer">
                    <!-- Отзывы загружаются здесь -->
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <!-- Заглушка когда чат не выбран -->
            <div class="chat-placeholder" id="chatPlaceholder">
                <div class="placeholder-content">
                    <i class="fas fa-comments"></i>
                    <h3>Добро пожаловать в чат!</h3>
                    <p>Выберите чат чтобы начать общение или создайте новый</p>
                    <button class="btn btn-primary" id="startChatBtn">
                        <i class="fas fa-plus"></i>
                        Начать новый чат
                    </button>
                </div>
            </div>

            <!-- Активный чат -->
            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="chat-header">
                    <div class="chat-partner-info">
                        <img src="images/default-avatar.svg" alt="Avatar" class="avatar" id="partnerAvatar">
                        <div>
                            <h4 id="partnerName">Имя пользователя</h4>
                            <span class="status" id="partnerStatus">
                                <i class="fas fa-circle"></i>
                                <span>offline</span>
                            </span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-sm btn-icon" id="callBtn" title="Звонок">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="btn btn-sm btn-icon" id="videoBtn" title="Видеозвонок">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="btn btn-sm btn-icon btn-danger" id="closeChatBtn" title="Закрыть чат">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="messages" id="messages">
                        <!-- Сообщения загружаются здесь -->
                    </div>
                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span id="typingUser">Кто-то</span> печатает...
                    </div>
                </div>

                <div class="message-input-container">
                    <div class="message-actions">
                        <button class="btn btn-sm btn-icon" id="mediaBtn" title="Медиа">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="btn btn-sm btn-icon" id="stickerBtn" title="Стикеры">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="btn btn-sm btn-icon" id="voiceBtn" title="Голосовое сообщение">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="message-input-wrapper">
                        <textarea placeholder="Введите сообщение..." id="messageInput" rows="1"></textarea>
                        <button class="btn btn-primary btn-send" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Отправить медиа</h3>
                <button class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="file" id="mediaFile" accept="image/*,video/*,audio/*" multiple>
                <div class="media-preview" id="mediaPreview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelMedia">Отмена</button>
                <button class="btn btn-primary" id="sendMedia">Отправить</button>
            </div>
        </div>
    </div>

    <div class="modal" id="stickerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Выберите стикер</h3>
                <button class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stickers-grid" id="stickersGrid">
                    <!-- Стикеры загружаются здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notificationsContainer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
